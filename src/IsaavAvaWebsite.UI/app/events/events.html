<div id="events" class="container-fluid">
	<h2>Events</h2>
	<div class="row">
		<div class="col-sm-3" ng-repeat="event in vm.events">
			<a href="{{event.link}}" target="_blank" class="thumbnail">
				<img ng-src="{{event.image}}" alt="{{event.alt}}"/>
			</a>
			<div ng-bind-html="event.copy"></div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<section id="maincontent">
			<div class="col-sm-10">
				<div ng-repeat="product in vm.products">
					<div class="col-sm-3">
						<a href="#/collection/{{product.id}}" class="thumbnail">
							<img ng-src="{{product.src}}" alt="{{product.alt}}"/>
							<p>{{product.name}}</p>
						</a>
					</div>
					<div class="clearfix hidden-xs" ng-if="product.id % 4 == 0"></div>
				</div>
			</div>
		</section>
		<ia-thumbnail></ia-thumbnail>
	</div>
</div>
